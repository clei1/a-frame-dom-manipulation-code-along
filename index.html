<html>

<head>
    <title>A-Frame DOM Manipulation</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="script2.js"></script>
</head>

<body>
    <!--input for the user to search for a username-->
    <h3>Please type in a username here:</h3>
    <input type="text" id="user">
    
    
    <!--beginning of the 3D scene!-->
    <a-scene id="scene">
        
        <a-assets id="assets">
            <img id="skyTexture" src="sky.jpg">
        </a-assets>


        <!--sets the background color of the sky-->
        <a-sky src="#skyTexture" radius="100"></a-sky>
        
        <!--the cursor allows us to click on things! It has to move with the camera, which has to be inside of an a-entity tag.-->
        <a-entity>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        
        <!--sphere-->
        <a-sphere onclick="changeColor()" id="sphere" scale="0.5 0.5 0.5" color="tomato" position="1 1 -5" width="1">
            
        </a-sphere>
        
        <a-box onclick="addTorus20x()" id="box" color="yellow" position="-1 1 -5" height = "1" width="1" depth="1"></a-box>
  

        <!--sets the lighting for the scene-->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

    </a-scene>
</body>

</html>
